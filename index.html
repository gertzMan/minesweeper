<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>

  <body onload="onInit()">
    <div class="game-container">
      <header><h1>Minesweeper</h1></header>
      <div class="top-pane">
        <div class="level-button-container">
          <button class="btn beginner" onClick="onChangeLevel('beginner')">
            BEGINNER
          </button>
          <button class="btn medium" onClick="onChangeLevel('medium')">
            MEDIUM
          </button>
          <button class="btn expert" onClick="onChangeLevel('expert')">
            EXPERT
          </button>
        </div>
        <div class="info-container">
          <div class="lives-counter-container info-items"></div>
          <div class="stopper-display info-items"></div>
        </div>
        <div onclick="onSmileyClicked()" class="smiley-container"></div>
      </div>

      <table>
        <div class="board-container"></div>
      </table>
    </div>

    <!-- <footer>By: Adam Gertzkin</footer> -->
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
