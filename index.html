<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>

  <body onload="onInit()">
    <div class="game-container">
      <h1>Minesweeper</h1>
      <div class="top-pane">
        <div class="level-button-container">
          <button class="btn green" onClick="onChangeLevel('beginner')">
            BEGINNER
          </button>
          <button class="btn blue" onClick="onChangeLevel('medium')">
            MEDIUM
          </button>
          <button class="btn red" onClick="onChangeLevel('expert')">
            EXPERT
          </button>
        </div>
        <div class="info-container">
          <span class="lives-counter-container">Lives Left</span>
          <span onclick="onInit()" class="smiley-container"></span>
        </div>
      </div>

      <table>
        <div class="board-container"></div>
      </table>
    </div>

    <footer class="footer">Adam Gertzkin</footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/dev-stage.js"></script>
  </body>
</html>
